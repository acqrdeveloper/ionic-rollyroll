<ion-header>
    <ion-navbar color="danger">
        <ion-title>Filtro</ion-title>
        <ion-buttons right>
            <button ion-button class="pr15 my-icon" (click)="back()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header><b>TELEFONO</b></ion-list-header>

            <ion-item>
                <ion-icon name="plane" item-start></ion-icon>
                <ion-label>
                    Airplane Mode
                </ion-label>
                <ion-toggle item-end></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="wifi" item-start></ion-icon>
                <ion-label>
                    Airplane Mode
                </ion-label>
                <ion-toggle item-end></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-icon name="bluetooth" item-start></ion-icon>
                <ion-label>
                    Airplane Mode
                </ion-label>
                <ion-toggle item-end></ion-toggle>
            </ion-item>
        </ion-item-group>
        <ion-list-header><b>CONFIGURACION</b></ion-list-header>
        <ion-item-group>
            <ion-item>
                <ion-icon name="plane" item-start></ion-icon>
                <ion-label>Airplane Mode</ion-label>
                <ion-toggle item-end></ion-toggle>

        </ion-item-group>
