<ion-menu [content]="content">

  <ion-content style="background-color: #222;">
    <ion-toolbar no-padding style="background-color: #fff">
      <div style="text-align: center;max-height: 150px;">
        <img src="assets/imgs/app/logo.jpg" alt="" width="100%" height="calc(100% - 25%)">
      </div>
      <div left bottom padding style="background-color: #fff !important;">
        <div class="danger-text"><b style="font-size: 1em;letter-spacing: 0.20rem">Roll&Roll Sushi Bar</b></div>
        <div class="danger-text" style="letter-spacing: 0.10rem">www.rollyroll.com.cl</div>
      </div>
    </ion-toolbar>
    <ion-list class="menu-list">
      <button style="color:#fff;background-color: transparent" menuClose ion-item *ngFor="let p of pages" [class.active-link]="checkActive(p)" [disabled]="p.status" (click)="openPage(p)">
        <i class="fa {{p.icon}} fa-2x danger-icon"></i>
        <span class="pl15">{{p.title}}</span>
      </button>
    </ion-list>
    <br>
    <br>
    <ion-list class="menu-list pb0 mb0">
      <button ion-item menuClose style="color: #fff;background-color: transparent">
        <i class="fa fa-cog fa-2x danger-icon"></i>
        <span class="pl15">Ajustes</span>
      </button>
      <button ion-item menuClose style="color: #fff;background-color: transparent">
        <i class="fa fa-exclamation-circle fa-2x danger-icon"></i>
        <span class="pl15">TÃ©rminos y Condiciones</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
